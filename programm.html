<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="programm.css">
    <title>СС | Currency Converter</title>
</head>
<body>
    <div class="container">
    <h2>СС | Currency Converter</h2>
    <div class="input input2">
          <h3>RUB</h3>
          <input type="number" id="Rub" value="" placeholder="0">
          <h6>российский рубль</h6>
    </div>
    <div class="input input2">
          <h3>USD</h3>
          <input type="number" id="Usd" value="" placeholder="0">
          <h6>доллар США</h6>
    </div>

    <div class="input input2">
        <h3>EUR</h3>
        <input type="number" id="Eur" value="" placeholder="0">
        <h6>евро</h6>
  </div>

    <div class="input input2">
       <h3>BYN</h3>
       <input type="number" id="Byn" value="" placeholder="0">
       <h6>белорусский рубль</h6>
    </div>

    <div class="input input2">
        <h3>UAN</h3>
        <input type="number" id="Uan" value="" placeholder="0">
        <h6>украинская гривна</h6>
    </div>

    <div class="input input2">
        <h3>PLN</h3>
        <input type="number" id="Pln" value="" placeholder="0">
        <h6>польский злотый</h6>
    </div>
    <div class="disco" class="toggle">
       <h5>reload page</h5>
    </div>
    </div>
    <script src="programm.js"></script>
</body>
</html>
